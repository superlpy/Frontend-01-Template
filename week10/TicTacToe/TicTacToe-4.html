
 <style>
    #board {
        width:350px;
    }
    .cell {
        width:100px;
        height:100px;
        border: solid 1px white;
        background-color: green;
        display: inline-block;
        vertical-align: middle;
        color: red;

        line-height: 100px;
        font-size: 50px;
        text-align: center;
        font-weight: bold;
        
    }
</style>

<div id="board"></div>

<script>
    let color = 1;

     let pattern = [
        [2, 0, 0],
        [0, 1, 0],
        [0, 0, 0]
     ]
    
     
function show(){
    let board = document.getElementById("board");
    board.innerText = "";

    for (let i = 0; i < 3; i++){
        for(let j = 0; j < 3; j++){
            let cell = document.createElement("div");
           
            cell.classList.add("cell");

            cell.innerText  = 
                pattern[i][j] == 2 ? "X":
                pattern[i][j] == 1 ? "O":
                "";
            
            cell.addEventListener("click" , ()=>move(j, i));

            board.appendChild(cell);   
        }
        board.appendChild(document.createElement("br"));
    }
}

function move(x, y){
    if(pattern[y][x] !== 0)
        return;
    pattern[y][x] = color;
    if(check(pattern, color)) {
        alert(color == 2 ? "X is winner!" : "O is winner!");
    }
    color = 3 - color;
    show();   
    if(willWin(pattern, color)) {
        console.log(color == 2 ? "X will win!" : "O will win!");
    }
}

function check(pattern, color){
    for(let i = 0; i < 3; i++){
        let win = true;
        for(let j = 0; j < 3; j++){
            if(pattern[i][j] !== color){
                win = false;
                break;
            }
        }
        if(win)
            return true;
    }
    for(let i = 0; i < 3; i++){
        let win = true;
        for(let j = 0; j < 3; j++){
            if(pattern[j][i] !== color){
                win = false;
                break;
            }
        }
        if(win)
            return true;
    }
    for(let i = 0; i < 3; i++){
        let win = true;
        for(let j = 0; j < 3; j++){
             if(pattern[j][2-j] !== color){
                  win = false;
                  break;
             }
        } 
         if(win)
         return true;
    }
    for(let i = 0; i < 3; i++){
        let win = true;
        for(let j = 0; j < 3; j++){
            if(pattern[j][j] !== color){
                win = false;
                break;
            }
        } 
        if(win)
            return true;
    }
       
    return false;
 }

function clone(pattern){
    return JSON.parse(JSON.stringify(pattern));
}
function willWin(pattern, color){
    for(let i = 0; i < 3; i++){
        for(let j = 0; j < 3; j++){
            if(pattern[i][j] !== 0)
                continue;
            let tmp = clone(pattern);
            tmp[i][j] = color;
            if(check(tmp, color)) {
                return true;
            }
        }
    }
    return false;
}

show(pattern);
</script>
